<div class="main" align="center">
  <div class="header">
    <h1 style="color: white " align="center">Breaking Bad Characters</h1>
    <h2>spoilers alarm</h2>
    <p align="center">
      <button (click)="onSetStatus('all')">All</button>
      <button (click)="onSetStatus('alive')">Alive</button>
      <button (click)="onSetStatus('deceased')">Deceased</button>
      <button (click)="onSetStatus('presumed dead')">Presumed Dead</button>
    </p>
  </div>
  <div class="album bg-light">
    <br>
    <h1 align="center" class="filter">Filter: <input [(ngModel)]="name" placeholder="name"></h1>

    <h1 class="season" align="center">Set season: </h1>
    <!--<p align="center">
      <button (click)="onSetSeason('all')">All</button>
      <button (click)="onSetSeason('1')">1</button>
      <button (click)="onSetSeason('2')">2</button>
      <button (click)="onSetSeason('3')">3</button>
      <button (click)="onSetSeason('4')">4</button>
      <button (click)="onSetSeason('5')">5</button>
    </p>-->

    <mat-paginator
      itemsPerPageLabel="Items per page"
      (page)="changePage()"
      [length]="this.characters"
      [pageSizeOptions]="[10, 100]">
    </mat-paginator>
    <div class="row">
      <div class="col-md-4" *ngFor="let character of characters | async | filterStatus: status | filterName: name">
        <p class="name"> {{ character.name }}</p>
        <p><a [routerLink]="['quotes', character.name]">Character Quote's</a></p>
        <img src="{{ character.img }}" width="50%" height="65%" alt="Image of character">
        <p> birthday: {{character.birthday }} </p>
        <p> portrayed: {{character.portrayed}}</p>
        <p> status: {{ character.status }}</p>

      </div>

    </div>
  </div>
</div>
